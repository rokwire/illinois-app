      fonts:
        - asset: fonts/proximanova-extrabold.otf
    - family: ProximaNovaExtraBoldIt
      fonts:
        - asset: fonts/proximanova-extraboldit.otf
    - family: ProximaNovaLight
      fonts:
        - asset: fonts/proximanova-light.otf
    - family: ProximaNovaLightIt
      fonts:
        - asset: fonts/proximanova-lightit.otf
    - family: ProximaNovaMedium
      fonts:
        - asset: fonts/proximanova-medium.otf
    - family: ProximaNovaMediumIt
      fonts:
        - asset: fonts/proximanova-mediumit.otf
    - family: ProximaNovaRegular
