  geolocator: ^12.0.0
  url_launcher: ^6.3.1
  xml: ^6.5.0
  sprintf: ^7.0.0
  path: ^1.9.1
  collection: ^1.19.1
  convert: ^3.1.2
  roundcheckbox: ^2.0.5
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  qr_flutter: ^4.1.0
  webview_flutter: ^4.10.0
  app_settings: ^5.2.0
  currency_text_input_formatter: ^2.2.9
  flutter_multi_formatter: ^2.13.0
  pinch_zoom: ^2.0.0
  uuid: ^4.4.2
  expandable_page_view: ^1.0.17
  package_info_plus: ^8.3.0
  device_calendar: ^4.3.3
  image_cropping: ^0.0.15 # used for the native app and does not work for the web app
  dropdown_button2: ^2.3.9
  video_player: ^2.9.3
  just_audio: ^0.9.46
  confetti: ^0.8.0
  flutter_colorpicker: ^1.1.0
  in_app_review: ^2.0.10
