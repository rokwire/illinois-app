  universal_io: ^2.2.2
  csv: ^6.0.0
  webview_flutter_web: ^0.2.3+4
  ai_barcode_scanner: ^6.0.1
  pointer_interceptor: ^0.10.1+2
  file_picker: ^10.1.0
  image_cropper: ^9.1.0
  barcode_widget: ^2.0.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  rokwire_plugin:
    # When depending on this package from a real application you should use:
    #   rokwire_plugin: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: plugin

  # WEB: Commented because it does not work on web
  # https://community.flutterflow.io/ask-the-community/post/flutter-barcode-scanner-not-compatible-with-latest-flutter-in-android-build-PCf2OlE2dK64lFU
  # flutter_barcode_scanner: ^2.0.0
  #  local_auth_android: 1.0.49
  #  flutter_barcode_scanner:
  #    git:
  #      url: https://github.com/decodevM/flutter_barcode_scanner.git
  #      ref: flutter-3.29
  #  flutter_plugin_android_lifecycle: ^2.0.24

  # google_maps_flutter: ^2.5.0
  google_maps_flutter:
#  path: ../_flutter/packages-rokwire/packages/google_maps_flutter/google_maps_flutter
    git:
      url: https://github.com/rokwire/packages.git
      path: packages/google_maps_flutter/google_maps_flutter
      ref: google_maps_flutter/add-poi-tap-callback-2.9.0

# google_maps_flutter:
#   git:
#     url: https://github.com/flutter/packages.git
#     path: packages/google_maps_flutter/google_maps_flutter
#     ref: google_maps_flutter-v2.2.5


# Uncomment this when weekday_selector plugin gets compatible with Flutter 3.22.2
# weekday_selector: ^1.1.0
  weekday_selector:
    git:
      url: https://github.com/smaho-engineering/weekday_selector.git

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  # comment the override below if published plugin is used
  font_awesome_flutter:
    path: plugin/plugins/font_awesome_flutter
  # Resolving transitive dependency issues (web). This is in conflict with package_info_plus and flutter_widget_from_html.
  chewie: ^1.8.1
  # Resolving transitive dependency issues (web). This is in conflict with share_plus and permission_handler_html. Source: https://github.com/Baseflow/flutter-permission-handler/issues/1363
  web: ^1.0.0
  permission_handler_html:
    git:
      url: https://github.com/hpoul/flutter-permission-handler.git
      path: permission_handler_html
      ref: permissiondescriptor

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  - images/
# - assets/ # native apps - do not include all files explicitly
  - media/
  - app/images/
  - app/assets/
  - app/media/
# Web app - define strict file names in order to exclude the other ones
  - assets/flexUI.json
  - assets/map.styles.json
  - assets/privacy.notice.json
  - assets/strings.en.json
  - assets/strings.es.json
  - assets/strings.zh.json
  - assets/styles.json
  - assets/timezone.tzf

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: ProximaNovaBlack
      fonts:
        - asset: fonts/proximanova-black.otf
    - family: ProximaNovaBlackIt
      fonts:
        - asset: fonts/proximanova-blackit.otf
