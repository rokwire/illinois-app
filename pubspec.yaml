  fl_chart: ^0.70.2
  font_awesome_flutter: '>= 4.7.0' # comment if published plugin is used
  record: ^5.2.1
  flutter_markdown: ^0.7.6+2
  quick_actions: ^1.1.0
  link_text: ^0.2.1
  emoji_picker_flutter: ^4.3.0
  flutter_email_sender: ^7.0.0
  sms_mms: ^0.0.3
  pdf: ^3.11.3
