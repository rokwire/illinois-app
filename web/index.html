<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/illinois/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Illinois web app">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="illinois-app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Illinois</title>
  <link rel="manifest" href="manifest.json">


  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOhQMe8ZbUcHWMd6zfpouh116bfj6pRF4&libraries=drawing">
  </script>

  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = {{flutter_service_worker_version}};
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Image Cropper -->
  <!-- cropperjs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>

  <!-- styles -->
  <style>

    #video-container {
      pointer-events: auto;
      z-index: 9999;
    }

    #video-container.hidden {
      opacity: 0;
      pointer-events: none;
      z-index: -1;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }

    #toggleVideoButton {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);

      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;

      font-size: 1rem;
      font-weight: 500;
      z-index: 2;
    }

    #toggleVideoButton:hover {
      background: rgba(0, 0, 0, 0.75);
    }

    #toggleVideoButton:focus {
      outline: 0px solid #000000;
    }
  </style>

</head>
<body>
    <header role="banner">
      <h1 class="visually-hidden">Illinois</h1>
    </header>

    <main>
      <div id="video-container">
        <video id="loadingVideo" preload="auto" autoplay muted loop playsinline aria-label="Loading animation">
          <source src="assets/media/intro-web.webm" type="video/webm">
        </video>

        <button id="toggleVideoButton" aria-label="Pause loading animation">
          <!-- Pause icon -->
          <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>

          <!-- Play icon -->
          <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24" style="display: none;">
            <polygon points="8,5 19,12 8,19"></polygon>
          </svg>
        </button>

        <div id="loadingAnnouncement" aria-live="assertive" class="visually-hidden">
          Page loading, please wait.
        </div>
      </div>
    </main>
  <script src="flutter_bootstrap.js" async></script>

  <script>
      const video = document.getElementById('loadingVideo');
      const button = document.getElementById('toggleVideoButton');
      const playIcon = document.getElementById('playIcon');
      const pauseIcon = document.getElementById('pauseIcon');
      const container = document.getElementById('video-container');
      const loadingAnnouncement = document.getElementById('loadingAnnouncement');

      let isPaused = false;

      window.addEventListener('load', () => {
        button.focus();
        loadingAnnouncement.textContent = 'Page loading, please wait.';
      });

      button.addEventListener('click', () => {
        if (isPaused) {
          video.play();
          playIcon.style.display = 'none';
          pauseIcon.style.display = 'block';
          button.setAttribute('aria-label', 'Pause loading animation');
        } else {
          video.pause();
          playIcon.style.display = 'block';
          pauseIcon.style.display = 'none';
          button.setAttribute('aria-label', 'Play loading animation');
        }
        isPaused = !isPaused;
      });

    window.addEventListener('flutter-first-frame', () => {
    container.classList.add('hidden');
  });
  </script>
</body>
</html>
